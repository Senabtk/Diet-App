        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Anasayfa</a>

            </li>

                >Daily Water Tracking</a

            <li class="nav-item">

            <li class="nav-item">

                >Diet Lists Appropriate for Purpose</a

          <div class="d-flex">

            <a class="btn btn-danger" id="logoutButton" href="#">Çıkış</a>
          </div>
        </div>
      </nav>
    </div>

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Veriyi Güncelle</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="form-group">
                <label for="editKahvalti">Kahvaltı</label>
                <textarea class="form-control" id="editKahvalti"></textarea>
              </div>
              <div class="form-group">
                <label for="editOgle">Öğle Yemeği</label>
                <textarea class="form-control" id="editOgle"></textarea>
              </div>
              <div class="form-group">
                <label for="editAksam">Akşam Yemeği</label>
                <textarea class="form-control" id="editAksam"></textarea>
              </div>
              <div class="form-group">
                <label for="editAtistirma">Atıştırma</label>
                <textarea class="form-control" id="editAtistirma"></textarea>
              </div>
              <div class="form-group">
                <label for="editAlinanKalori">Alınan Kalori</label>
                <input
                  type="number"
                  class="form-control"
                  id="editAlinanKalori"
                />
              </div>
              <div class="form-group">
                <label for="editVerilenKalori">Verilen Kalori</label>
                <input
                  type="number"
                  class="form-control"
                  id="editVerilenKalori"
                />
              </div>
              <button type="button" class="btn btn-primary" id="updateButton">
                Güncelle
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <form id="foodTrackForm">
        <div class="form-group">
          <label for="kahvaltiTextarea">Kahvaltı</label>
          <textarea
            class="form-control"
            id="kahvaltiTextarea"
            name="kahvalti"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="ogleTextarea">Öğle Yemeği</label>
          <textarea
            class="form-control"
            id="ogleTextarea"
            name="ogle"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="aksamTextarea">Akşam Yemeği</label>
          <textarea
            class="form-control"
            id="aksamTextarea"
            name="aksam"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="atistirmaTextarea">Atıştırma</label>
          <textarea
            class="form-control"
            id="atistirmaTextarea"
            name="atistirma"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="alinanKaloriInput">Alınan Kalori</label>
          <input
            type="number"
            class="form-control"
            id="alinanKaloriInput"
            name="alinanKalori"
          />
        </div>
        <div class="form-group">
          <label for="verilenKaloriInput">Verilen Kalori</label>
          <input
            type="number"
            class="form-control"
            id="verilenKaloriInput"
            name="verilenKalori"
          />
        </div>
        <button type="submit" class="btn btn-primary">Gönder</button>
      </form>
      <table class="table mt-4">
        <thead>
          <tr>
            <th>Kahvaltı</th>
            <th>Öğle Yemeği</th>
            <th>Akşam Yemeği</th>
            <th>Atıştırma</th>
            <th>Alınan Kalori</th>
            <th>Verilen Kalori</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="foodTrackTableBody"></tbody>
      </table>

      <div class="mt-5">
        <canvas id="kaloriChart" width="400" height="200"></canvas>
      </div>
    </div>

    <div
      id="loadingSpinner"
      class="justify-content-center align-items-center"
      style="
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7);
        z-index: 9999;
      "
    >
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Firebase ve diğer JavaScript dosyalarını ekleyin -->

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/logout.js"></script>
    <script src="./assets/js/weekly-meal-track.js"></script>
  </body>
</html>
