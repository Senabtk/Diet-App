<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">Diet App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Anasayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="body-mass-index.html">VKİ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="daily-water-tracking.html"
                >Daily Water Tracking</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="weekly-meal-tracking.html"
                >Weekly Meal Tracking</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="diet-list.html"
                >Diet Lists Appropriate for Purpose</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a class="btn btn-secondary mr-2" href="profile.html">Profil</a>
            <a class="btn btn-danger" id="logoutButton" href="#">Çıkış</a>
          </div>
        </div>
      </nav>
    </div>

    <div
      class="container w-100 vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="col-sm-12 col-lg-6 bg-primary m-auto text-white py-3">
        <form id="registerForm">
          <div class="form-group">
            <label for="name">Name surname</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" required />
          </div>
          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="text" class="form-control" id="weight" required />
          </div>
          <div class="form-group">
            <label for="dietGoal">Diet Goal</label>
            <select class="custom-select" id="dietGoal">
              <option selected>Select Diet Goal</option>
              <option value="loseWeight">Lose Weight</option>
              <option value="gainWeight">Gain Weight</option>
            </select>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select class="custom-select" id="gender">
              <option selected>Select Gender</option>
              <option value="woman">Female</option>
              <option value="man">Male</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn mr-4 btn-success">
              Update Profile
            </button>
          </div>
        </form>
      </div>
      <div
        id="alertPlaceholder"
        class="fixed-top"
        style="left: 40px; top: 50px"
      ></div>
      <div
        id="loadingSpinner"
        class="justify-content-center align-items-center"
        style="
          display: flex;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(255, 255, 255, 0.7);
          z-index: 9999;
        "
      >
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/profile.js"></script>
    <script src="./assets/js/logout.js"></script>
    <script>
      function redirectToIndex() {
        window.location.href = "login.html";
      }

      if (!localStorage.getItem("dToken")) {
        redirectToIndex();
      }
    </script>
  </body>
</html>
