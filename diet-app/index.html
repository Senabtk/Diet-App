    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h3>Haftalık Su Tüketim Durumu</h3>
          <canvas id="waterChart" width="400" height="200"></canvas>
        </div>
        <div class="col-md-6">

    <div class="container mt-5">
      <div id="loseWeightForm">
        <h3>Kilo Verme Formu</h3>
        <form id="loseWeightSubmitForm">
          <div class="form-group">
            <label for="verilenKilo">Bu Hafta Verilen Kilo Miktarı (kg):</label>
            <input type="number" class="form-control" id="verilenKilo" name="verilenKilo" required>
          </div>
          <div class="form-group">
            <label for="verilmeyeBaslamaTarihi">Kilonun Verilmeye Başlandığı Tarih:</label>
            <input type="date" class="form-control" id="verilmeyeBaslamaTarihi" name="verilmeyeBaslamaTarihi" required>
          </div>
          <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
      </div>
      <div id="gainWeightForm">
        <h3>Kilo Alma Formu</h3>
        <form id="gainWeightSubmitForm">
          <div class="form-group">
            <label for="alinanKilo">Bu Hafta Alınan Kilo Miktarı (kg):</label>
            <input type="number" class="form-control" id="alinanKilo" name="alinanKilo" required>
          </div>
          <div class="form-group">
            <label for="almayaBaslamaTarihi">Kilonun Alınmaya Başlandığı Tarih:</label>
            <input type="date" class="form-control" id="almayaBaslamaTarihi" name="almayaBaslamaTarihi" required>
          </div>
          <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
      </div>
    </div>

    <div class="container">
      <canvas id="weightChart" width="400" height="200"></canvas>
    </div>
