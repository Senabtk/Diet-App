<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      class="container w-100 vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="col-sm-12 col-lg-6 bg-primary m-auto text-white py-3">
        <form id="registerForm">
          <div class="form-group">
            <label for="name">Name surname</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" required />
          </div>
          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="text" class="form-control" id="weight" required />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select class="custom-select" id="gender">
              <option selected>Select Gender</option>
              <option value="woman">Female</option>
              <option value="man">Male</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dietGoal">Diet Goal</label>
            <select class="custom-select" id="dietGoal">
              <option selected>Select Diet Goal</option>
              <option value="loseWeight">Lose Weight</option>
              <option value="gainWeight">Gain Weight</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn mr-4 btn-success">Register</button>
            <button id="googleSignInButton" class="btn btn-danger">
              Sign In with Google
            </button>
          </div>
        </form>

        <div class="mt-4 text-center">
          Already registered ? <a class="text-warning" href="login.html">Login</a>
        </div>
      </div>
      <div
        id="alertPlaceholder"
        class="fixed-top"
        style="left: 40px; top: 50px; max-width: 300px"
      ></div>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
    <script src="./assets/js/app.js"></script>
    <script>
      function redirectToIndex() {
        window.location.href = "index.html";
      }

      if (localStorage.getItem("dToken")) {
        redirectToIndex();
      }
    </script>
  </body>
</html>
